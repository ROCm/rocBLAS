  - &symv_common_args
    precision: *single_double_precisions_complex_real
    uplo: [ U, L ]
    incx_incy: *incx_incy_range
    alpha_beta: *complex_alpha_beta_range
    matrix_size: *symv_dims

  - &sbmv_dims
    - { N: 65, K: 11, lda: 65 }

  - &sbmv_common_args
    precision: *single_double_precisions
    uplo: [ U, L ]
    incx_incy: *incx_incy_range
    alpha_beta: *alpha_beta_range
    matrix_size: *sbmv_dims

  - &spmv_dims
    - { N: 65, K: 11, lda: 65 }

  - &spmv_common_args
    precision: *single_double_precisions
    uplo: [ U, L ]
    incx_incy: *incx_incy_range
    alpha_beta: *alpha_beta_range
    matrix_size: *spmv_dims

  - &tbmv_dims
    - { M: 257, K: 11, lda: 257 }

  - &tbmv_common_args
    precision: *single_double_precisions_complex_real
    uplo: [U, L]
    transA: [N, T]
    diag: [N, U]
    incx: *incx_range
    matrix_size: *tbmv_dims

  - &tpmv_dims
    - { M: 290, stride_a: 1 }

  - &tpmv_common_args
    precision: *single_double_precisions_complex_real
    uplo: [U, L]
    transA: [N, T]
    diag: [N, U]
    incx: *incx_range
    matrix_size: *tpmv_dims

  - &trmv_dims
    - { M: 257, lda: 257, stride_a: 1 }

  - &trmv_common_args
    precision: *single_double_precisions_complex_real
    uplo: [U, L]
    transA: [N, T, C]
    diag: [N, U]
    incx: *incx_range
    matrix_size: *trmv_dims

  - &tbsv_dims
    - { N: 65, K: 5, lda: 65 }

  - &tbsv_common_args
    precision: *single_double_precisions_complex_real
    uplo: [U, L]
    transA: [N, T]
    diag: [N, U]
    incx: *incx_range
    matrix_size: *tbsv_dims

  - &tpsv_dims
    - { N: 65 }

  - &tpsv_common_args
    precision: *single_double_precisions_complex_real
    uplo: [U, L]
    transA: [N, T]
    diag: [N, U]
    incx: *incx_range
    matrix_size: *tpsv_dims

  - &trsv_dims
    - { M: 33, lda: 33 }

  - &trsv_common_args
    precision: *single_double_precisions_complex_real
    uplo: [U, L]
    transA: [N, T]
    diag: [N, U]
    incx: *incx_range
    matrix_size: *trsv_dims

###########
# Level 3 #
###########

  - &transA_transB_range
    - { transA: [N,T,C], transB: [N,T,C] }

  - &dgmm_dims
    - { M:     33, N:    33, lda:    35, incx:     2, ldc:    35 }

  - &dgmm_common_args
    precision: *single_double_precisions_complex_real
    side: [L, R]
    matrix_size: *dgmm_dims

  - &geam_dims
    - { M:     3, N:    33, lda:    35, ldb:    35, ldc:    35 }

  - &geam_common_args
    precision: *single_double_precisions_complex_real
    transA_transB: *transA_transB_range
    alpha_beta: *complex_alpha_beta_range
