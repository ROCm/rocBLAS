# Data types are defined as either aliases to Python-recognized ctypes,
# or enums defined with c_int base clases and attributes.
Datatypes:
  - rocblas_int: c_int
  - rocblas_datatype:
      bases: [ c_uint32 ]
      attr:
        f16_r: 150
        f32_r: 151
        f64_r: 152
        f16_c: 153
        f32_c: 154
        f64_c: 155
        i8_r:  160
        u8_r:  161
        i32_r: 162
        u32_r: 163
        i8_c:  164
        u8_c:  165
        i32_c: 166
        u32_c: 167
        bf16_r: 168
        bf16_c: 169
  - { half: f16_r, single: f32_r, double: f64_r }
  - { half complex: f16_c, single complex: f32_c, double complex: f64_c }
  - rocblas_initialization:
      bases: [ c_uint32 ]
      attr:
        rand_int: 111
        trig_float: 222
        hpl: 333
        special: 444
  - rocblas_arithmetic_check:
      bases: [ c_uint32 ]
      attr:
        no_check: 111
        ieee16_ieee32: 222
  - rocblas_gemm_flags:
      bases: [ c_uint32 ]
      attr:
        none: 0
  - rocblas_atomics_mode:
      bases: [ c_uint32 ]
      attr:
        atomics_not_allowed: 0
        atomics_allowed: 1

