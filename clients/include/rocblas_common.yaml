# Data types are defined as either aliases to Python-recognized ctypes,
# or enums defined with c_int base classes and attributes.
Datatypes:
  - rocblas_int: c_int
  - rocblas_datatype:
      bases: [ c_uint32 ]
      attr:
        f16_r: 150
        f32_r: 151
        f64_r: 152
        f16_c: 153
        f32_c: 154
        f64_c: 155
        i8_r:  160
        u8_r:  161
        i32_r: 162
        u32_r: 163
        i8_c:  164
        u8_c:  165
        i32_c: 166
        u32_c: 167
        bf16_r: 168
        bf16_c: 169
        f8_r: 170
        bf8_r: 171
  - rocblas_computetype:
      bases: [ c_int ]
      attr:
        f32: 300
        f8_f8_f32: 301
        f8_bf8_f32: 302
        bf8_f8_f32: 303
        bf8_bf8_f32: 304
  - { half: f16_r, single: f32_r, double: f64_r }
  - { half complex: f16_c, single complex: f32_c, double complex: f64_c }
  - rocblas_initialization:
      bases: [ c_uint32 ]
      attr:
        rand_int: 111
        trig_float: 222
        hpl: 333
        denorm: 444
        denorm2: 555
        rand_int_zero_one: 666
  - rocblas_gemm_flags:
      bases: [ c_uint32 ]
      attr:
        none: 0
        use_cu_efficiency: 2
        fp16_alt_impl: 4
        check_solution_index: 8
        fp16_alt_impl_rnz: 16
        stochastic_rounding: 32
  - rocblas_geam_ex_operation:
      bases: [ c_uint32 ]
      attr:
        rocblas_geam_ex_operation_min_plus: 0
        rocblas_geam_ex_operation_plus_min: 1
  - rocblas_atomics_mode:
      bases: [ c_uint32 ]
      attr:
        atomics_not_allowed: 0
        atomics_allowed: 1
  # match client argument_model.hpp enum values
  - rocblas_client_os:
      bases: [ c_uint32 ]
      attr:
        LINUX: 1
        WINDOWS: 2
        ALL: 3
  # match client argument_model.hpp enum values
  - rocblas_api:
      bases: [ c_uint32 ]
      attr:
        C: 0
        C_64: 1
        FORTRAN: 2
        FORTRAN_64: 3
        INTERNAL: 4
        INTERNAL_64: 5


