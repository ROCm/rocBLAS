---
include: rocblas_common.yaml
include: known_bugs.yaml

Definitions:
  - &small_matrix_size_range
    - { M:    -1, lda:    1, stride_a:       1 }
    - { M:     1, lda:    0, stride_a:       1 }
    - { M:     0, lda:    1, stride_a:       1 }
    - { M:     1, lda:    -1, stride_a:       1 }
    - { M:    10, lda:   10, stride_a:       100 }
    - { M:    1, lda:   -1, stride_a:       1 }
    - { M:    10, lda:    2, stride_a:      20 }
    - { M:   100, lda:  200, stride_a:    40000 }

  - &special_case_range
    - { M: 0, lda: 1, incx: 1, batch_count: 1, stride_a: 1 }
    - { M: 1, lda: 1, incx: 1, batch_count: 0, stride_a: 1 }

    - { M: -1, lda: 1, incx: 1, batch_count:  0, stride_a: 1 }
    - { M:  0, lda: 0, incx: 1, batch_count:  0, stride_a: 1 }
    - { M:  2, lda: 1, incx: 1, batch_count:  0, stride_a: 1 }
    - { M:  0, lda: 1, incx: 0, batch_count:  0, stride_a: 1 }
    - { M:  0, lda: 1, incx: 1, batch_count: -1, stride_a: 1 }

  - &medium_matrix_size_range
    - { M:   300, lda:  400, stride_a:   160000 }
    - { M:   600, lda:  601, stride_a:   400000 }

  - &large_matrix_size_range
    - { M:  1000, lda: 1000, stride_a:  1000000 }
    - { M:  2000, lda: 2000, stride_a:  4000000 }
    - { M:  4011, lda: 4011, stride_a: 16088200 }
    - { M:  8000, lda: 8000, stride_a: 64000000 }

  - &incx_range
    - [2, -2, 1, -1, 3, 10]

  - &incx_range_small
    - [ 2 ]


Tests:
- name: trmv_bad_arg
  category: pre_checkin
  function: trmv_bad_arg
  precision: *single_double_precisions
  uplo: [L, U]
  transA: [N, T, C]
  diag: [N, U]
  fortran: [ false, true ]

- name: trmv_arg_check
  category: quick
  function:
  - trmv: *single_double_precisions
  - trmv_batched: *single_double_precisions
  - trmv_strided_batched: *single_double_precisions
  uplo: L
  transA: N
  diag: N
  matrix_size: *special_case_range

- name: trmv_fortran
  category: quick
  function: trmv
  precision: *single_double_precisions_complex_real
  uplo: [L, U]
  transA: [N, T, C]
  diag: [N, U]
  matrix_size: *small_matrix_size_range
  incx: *incx_range_small
  fortran: true

- name: trmv_small
  category: quick
  function: trmv
  precision: *single_double_precisions_complex_real
