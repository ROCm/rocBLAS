  fortran: [ false, true ]

- name: syr2k_xxx_medium_sd_ct
  category: pre_checkin
  function:
    - syr2k
    - syr2k_batched
    - syr2k_strided_batched
  precision: *single_double_precisions
  uplo: [ U ]
