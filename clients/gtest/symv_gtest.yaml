Definitions:
  - &medium_matrix_size_range
    - { N:    -1, lda:   -1 }
    - { N:    10, lda:    2 }
    - { N:    33, lda:   33 }
    - { N:   300, lda:  600 }

  - &large_matrix_size_range
    - { N:  4011, lda:  4011 }
    - { N:  8000, lda:  8000 }

  - &incx_incy_range
    - { incx:   1, incy:   1 }
    - { incx:   0, incy:  -1 }
    - { incx:   2, incy:   1 }
    - { incx:  -1, incy:  -1 }

  - &alpha_beta_range
    - { alpha:  1.0, beta:  0.0 }
    - { alpha: -1.0, beta: -1.0 }
    - { alpha:  2.0, beta:  1.0 }
    - { alpha:  0.0, beta:  1.0 } # quick success

  - &complex_alpha_beta_range
    - { alpha:  2, alphai:  0, beta:  2, betai:  0 }
    - { alpha:  0, alphai:  2, beta:  0, betai:  1 }
    - { alpha:  1, alphai:  2, beta:  1, betai:  2 }
    - { alpha:  1.0, alphai:  1, beta:  0.5, betai:  1 }

