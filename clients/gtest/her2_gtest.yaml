---
include: rocblas_common.yaml
include: known_bugs.yaml

Definitions:
  - &small_matrix_size_range
    - { N:     1, lda:   1 }
    - { N:     4, lda:   4 }
    - { N:     4, lda:   3 }
    - { N:    10, lda:  10 }
    - { N:    11, lda:  22 }
    - { N:    16, lda: 100 }
    - { N:    33, lda:  35 }
    - { N:    65, lda:  65 }

  - &special_case_range
    # Quick return
    - { N: 0, lda: 1, incx: 1, incy: 1, batch_count: 1 }
    - { N: 1, lda: 1, incx: 1, incy: 1, batch_count: 0 }

    # invalid_arg checks
    - { N: -1, lda: 1, incx: 1, incy: 1, batch_count:  0 }
    - { N:  0, lda: 0, incx: 1, incy: 1, batch_count:  0 }
    - { N:  2, lda: 1, incx: 1, incy: 1, batch_count:  0 }
    - { N:  0, lda: 1, incx: 0, incy: 1, batch_count:  0 }
    - { N:  0, lda: 1, incx: 1, incy: 0, batch_count:  0 }
    - { N:  0, lda: 1, incx: 1, incy: 1, batch_count: -1 }

  - &medium_matrix_size_range
    - { N:  1000, lda: 1000 }
    - { N:  2011, lda: 2500 }

  - &large_matrix_size_range
    - { N:  3000, lda: 3001 }
    - { N:  4011, lda: 4012 }

  - &incx_incy_range
    - { incx:  -1, incy:   2 }
    - { incx:   3, incy:  -1 }

    - { incx:   2, incy:   2 }
    - { incx:  10, incy: 100 }

  - &incx_incy_range_small
    - { incx: 1, incy: 1 }

  - &alpha_range
    - { alpha:  2.0, alphai:  1.5 }
    - { alpha: -1.0, alphai:  0.5 }
    - { alpha:  2.0, alphai: -1.5 }
    - { alpha:  0.0, alphai: -0.5 }
    - { alpha:  0.0, alphai:  0.0 }

  - &alpha_range_small
    - { alpha: 4.0, alphai: 2.0 }

Tests:

- name: her2_bad_arg
  category: pre_checkin
  function:
  - her2_bad_arg: *single_double_precisions_complex
  - her2_batched_bad_arg: *single_double_precisions_complex
  - her2_strided_batched_bad_arg: *single_double_precisions_complex
  fortran: [ false, true ]

- name: her2_arg_check
  category: quick
  function:
  - her2
  - her2_batched
  - her2_strided_batched
  precision: *single_double_precisions_complex
  uplo: L
  matrix_size: *special_case_range

- name: her2_fortran
  category: quick
  function: her2
  precision: *single_double_precisions_complex
  uplo: [ U, L ]
  matrix_size: *small_matrix_size_range
  incx_incy: *incx_incy_range_small
  alpha_beta: *alpha_range_small
  fortran: true

- name: her2_small
  category: quick
  function: her2
  precision: *single_double_precisions_complex
  uplo: [ U, L ]
  matrix_size: *small_matrix_size_range
  incx_incy: *incx_incy_range
  alpha_beta: *alpha_range

- name: her2_medium
  category: pre_checkin
  function: her2
  precision: *single_double_precisions_complex
  uplo: [ U, L ]
  matrix_size: *medium_matrix_size_range
  incx_incy: *incx_incy_range_small
  alpha_beta: *alpha_range_small

- name: her2_large
  category: nightly
  function: her2
  precision: *single_double_precisions_complex
  uplo: [ U, L ]
  matrix_size: *large_matrix_size_range
  incx_incy: *incx_incy_range_small
  alpha_beta: *alpha_range_small

