  uplo: [ U ]
  matrix_size: *size_t_index
  pointer_mode_device: false
  incx: [ 1 ]
  alpha_beta: *alpha_range_small
  gpu_arch: '90a'
  os_flags: LINUX

- name: her_graph_test
  category: pre_checkin
  function:
        - her
        - her_batched
        - her_strided_batched
  precision: *single_double_precisions_complex
  matrix_size:
        - { N:    33, lda:  33 }
