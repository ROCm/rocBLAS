---
include: rocblas_common.yaml
include: known_bugs.yaml

Definitions:
  - &small_matrix_size_range
    - { N:    -1, lda:  -1 }
    - { N:     0, lda:   1 }
    - { N:     0, lda:   0 }
    - { N:     1, lda:   0 }
    - { N:     5, lda:   4 }
    - { N:    -1, lda:   5 }
    - { N:     0, lda:   1 }
    - { N:     1, lda:  10 }
    - { N:     4, lda: 100 }
    - { N:    10, lda:  11 }
    - { N:    11, lda:  11 }
    - { N:    16, lda:  20 }
    - { N:    33, lda:  33 }
    - { N:    65, lda:  65 }

  - &medium_matrix_size_range
    - { N:  1000, lda: 1003 }
    - { N:  2011, lda: 3000 }
    - { N:  3000, lda: 3000 }

  - &large_matrix_size_range
    - { N:  2000, lda: 2000 }
    - { N:  4011, lda: 4012 }

  - &incx_incy_range
    - { incx:  1, incy:  1 }
    - { incx:  1, incy:  2 }
    - { incx:  2, incy:  1 }
    - { incx:  1, incy: -1 }
    - { incx: -1, incy:  1 }
    - { incx: -1, incy: -1 }

  - &incx_incy_range_small
    - { incx:  2, incy:  2 }
    - { incx: -2, incy: -2 }

  - &alpha_range
    - { alpha:  2.0, alphai: 1.5 }
    - { alpha:    0, alphai:   0 }
    - { alpha:    0, alphai: 2.0 }
    - { alpha:  1.0, alphai:   0 }
    - { alpha: -1.5, alphai: 2.5 }

  - &alpha_range_small
    - { alpha: 1.5, alphai: -0.5 }

Tests:

- name: syr2_bad_arg
  category: pre_checkin
  function:
  - syr2_bad_arg: *single_double_precisions_complex_real
  - syr2_batched_bad_arg: *single_double_precisions_complex_real
  - syr2_strided_batched_bad_arg: *single_double_precisions_complex_real

- name: syr2_small
  category: quick
  function: syr2
  precision: *single_double_precisions_complex_real
  uplo: [ U, L ]
  matrix_size: *small_matrix_size_range
  incx_incy: *incx_incy_range
  alpha_beta: *alpha_range

- name: syr2_medium
  category: pre_checkin
  function: syr2
  precision: *single_double_precisions_complex_real
  uplo: [ U, L ]
  matrix_size: *medium_matrix_size_range
  incx_incy: *incx_incy_range_small
  alpha_beta: *alpha_range_small

- name: syr2_large
  category: nightly
  function: syr2
  precision: *single_double_precisions_complex_real
  uplo: [ U, L ]
  matrix_size: *large_matrix_size_range
  incx_incy: *incx_incy_range_small
  alpha_beta: *alpha_range_small

