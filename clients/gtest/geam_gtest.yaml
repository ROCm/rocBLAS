  category: quick
  function: geam_bad_arg
  precision: *single_precision
  transA: [N]
  transB: [N]

- name: geam_batched_bad_arg
  category: quick
  function: geam_batched_bad_arg
  precision: *single_precision
  transA: [N]
  transB: [N]
  batch_count: [        1    ]

- name: geam_strided_batched_bad_arg
  category: quick
  function: geam_strided_batched_bad_arg
  precision: *single_precision
  transA: [N]
  transB: [N]
  stride_scale: [ 1         ]
  batch_count: [        1    ]

