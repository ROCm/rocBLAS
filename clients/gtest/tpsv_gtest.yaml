---
include: rocblas_common.yaml
include: known_bugs.yaml

Definitions:
  - &small_matrix_size_range
    - { N:    -1, stride_a: 1 }
    - { N:     4, stride_a: 16 }
    - { N:    10, stride_a: 300 }
    - { N:    10, stride_a: 100 }
    - { N:    32, stride_a:  32 }
    - { N:    50, stride_a:  50 }
    - { N:    64, stride_a:  64 }
    - { N:   100, stride_a: 100 }
    - { N:   128, stride_a: 32768 }

  - &medium_matrix_size_range
    - { N:   192, stride_a: 36864 }
    - { N:   256, stride_a: 65536 }
    - { N:   384, stride_a: 147456 }
    - { N:   600, stride_a: 400000 }
    - { N:   800, stride_a: 640800 }

  - &large_matrix_size_range
    - { N:   640, stride_a: 614400 }
    - { N:  1000, stride_a: 1000000 }
    - { N:  1024, stride_a: 1048576 }
    - { N:  2000, stride_a: 4000000 }

  - &common_args
    precision: *single_double_precisions_complex_real
    uplo: [L, U]
    transA: [N, T, C]
    diag: [N, U]

Tests:
- name: tpsv_small
  category: quick
  function: tpsv
  arguments: *common_args
  matrix_size: *small_matrix_size_range
  incx: [ -3, -2, -1, 0, 1, 2, 3, 10, 100 ]

- name: tpsv_medium
  category: pre_checkin
  function: tpsv
  arguments: *common_args
  matrix_size: *medium_matrix_size_range
  incx: [1] #[ -2, -1, 0, 1, 2, 3, 10 ]

- name: tpsv_large
  category: nightly
  function: tpsv
  arguments: *common_args
  matrix_size: *large_matrix_size_range
  incx: [ -1, 0, 1, 2, 3 ]

- name: tpsv_batched_small
  category: quick
  function: tpsv_batched
  arguments: *common_args
  matrix_size: *small_matrix_size_range
  incx: [ -3, -2, -1, 0, 1, 2, 3, 10, 100 ]
  stride_scale: [ 1, 10, 100 ]
  batch_count: [ -5, 0, 1, 3, 5 ]

- name: tpsv_batched_medium
  category: pre_checkin
  function: tpsv_batched
  arguments: *common_args
  matrix_size: *medium_matrix_size_range
  incx: [ -2, -1, 0, 1, 2, 3, 10 ]
  batch_count: [ 1, 3 ]

- name: tpsv_batched_large
  category: nightly
  function: tpsv_batched
  arguments: *common_args
  matrix_size: *large_matrix_size_range
  incx: [ -1, 0, 1, 2, 3 ]
  batch_count: [ 1, 3 ]

- name: tpsv_strided_batched_small
  category: quick
  function: tpsv_strided_batched
  arguments: *common_args
  matrix_size: *small_matrix_size_range
  incx: [ -3, -2, -1, 0, 1, 2, 3, 10, 100 ]
  stride_scale: [ 1, 10, 100 ]
  batch_count: [ -5, 0, 1, 3, 5 ]

- name: tpsv_strided_batched_medium
  category: pre_checkin
  function: tpsv_strided_batched
  arguments: *common_args
  matrix_size: *medium_matrix_size_range
  incx: [ -2, -1, 0, 1, 2, 3, 10 ]
  incx: [ 1 ]
  stride_scale: [ 1 ]
  batch_count: [ 1, 3 ]

- name: tpsv_strided_batched_large
  category: nightly
  function: tpsv_strided_batched
  arguments: *common_args
  matrix_size: *large_matrix_size_range
  incx: [ -1, 0, 1, 2, 3 ]
  stride_scale: [ 1 ]
  batch_count: [ 1, 3 ]
...
