  category: quick
  function: dgmm_bad_arg
  precision: *single_precision
  side: [R]
  fortran: [ false, true ]

- name: dgmm_batched_bad_arg
  category: quick
  function: dgmm_batched_bad_arg
  precision: *single_precision
  side: [R]
  batch_count: [        1    ]
  fortran: [ false, true ]

- name: dgmm_strided_batched_bad_arg
  category: quick
  function: dgmm_strided_batched_bad_arg
  precision: *single_precision
  side: [R]
  stride_scale: [ 1         ]
  batch_count: [        1    ]
  fortran: [ false, true ]


